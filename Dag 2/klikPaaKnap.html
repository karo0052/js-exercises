<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klik p√• knap</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        const KLIK = document.querySelector("#klik");
        const BOX = document.querySelector("#box");
        const SLET = document.querySelector("#slet");
        const HTML = document.querySelector("#html");
        const FLYT = document.querySelector("#flyt");
        const BAX = document.querySelector("#bax");




        KLIK.addEventListener("click", visTekst);

        function visTekst() {
            BOX.textContent = "KLIK";
        }

        SLET.addEventListener("click", sletTekst);

        function sletTekst() {
            BOX.textContent = "";
        }

        HTML.addEventListener("click", visHTML);

        function visHTML() {
            BOX.innerHTML = "<h1>Overskrift</h1> <p>Tekst</p>";
        }



        FLYT.addEventListener("click", flytTekst);

        function flytTekst() {

            let indhold = BOX.innerHTML;

            console.log(indhold);
            BAX.innerHTML = indhold;
            BOX.textContent = "";
        }
    </script>
</body>

</html>
