<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }

        .red {
            background-color: red;
        }

        .purple {
            background-color: purple;
        }

        /*********************/
    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        const BOX1 = document.querySelector("#box1");
        const BOX2 = document.querySelector("#box2");
        const BOX3 = document.querySelector("#box3");
        const BOX4 = document.querySelector("#box4");

        BOX1.addEventListener("click", farveRoed);

        function farveRoed() {
            console.log("r√∏d");

            BOX1.classList.add("red");

        }
        BOX2.addEventListener("click", farveLilla);

        function farveLilla() {
            console.log("lilla");

            BOX2.classList.add("purple");

        }

        BOX3.addEventListener("click", ingenKant);

        function ingenKant() {
            console.log("ingen kant");
            BOX3.style.border = "none";
        }

        BOX4.addEventListener("click", prikketKant);

        function prikketKant() {
            console.log("prikket kant");
            BOX4.style.borderBottomStyle = "dotted";
            BOX4.style.borderTopColor = "green";
            BOX4.style.borderWidth = "thick";
        }
    </script>
</body>

</html>
