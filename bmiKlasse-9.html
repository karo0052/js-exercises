<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi klasse-9
    </title>

</head>

<body>
    <script>
        let vaegt = 57;
        let hoejde = 1.7;
        const bmi = vaegt / (hoejde * hoejde);

        if (bmi < 19) {
            console.log("BMI'en er " + bmi + ", fedmeklasse: undervægtig");
        } else if (bmi < 25) {
            console.log("BMI'en er " + bmi + ", fedmeklasse: normal");
        } else if (bmi < 30) {
            console.log("BMI'en er " + bmi + ", fedmeklasse: overvægtig");
        } else if (bmi < 35) {
            console.log("BMI'en er " + bmi + ", fedmeklasse: fed");
        } else if (bmi < 40) {
            console.log("BMI'en er " + bmi + ", fedmeklasse: svær fedme");
        } else if (bmi > 40) {
            console.log("BMI'en er " + bmi + ", fedmeklasse: ekstremt fed");
        }
    </script>
</body>
</html>
